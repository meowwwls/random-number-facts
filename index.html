<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Facts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One&text=0123456789" rel="stylesheet">  
  <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
  <h1>Random Number Facts</h1>    
  <main class="main__wrap">
    <p aria-live="polite" id="output" class="numfact__container">
      <span id="num" class="numfact__num"></span>
      <span id="text" class="numfact__fact"></span>
    </p>
    <button id="trigger" class="numfact__generate">Get a New Random Number Fact</button>  
  </main>
  <footer class="footer">
    <p>Made by <a href="https://twitter.com/meowwwls" class="footer__link">Melissa Em</a> using the <a href="http://numbersapi.com/" class="footer__link">Numbers API</a>. View the source code on <a href="https://github.com/meowwwls/random-number-facts" class="footer__link">GitHub</a>.</p>
  </footer>
  
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Promise,fetch"></script>  
  <script src="dist/js/main.min.js"></script>
</body>
</html>
